<section class="mb-32" style="position: relative; z-index: -2; background-image: url({{background_image}}); background-size: cover; background-position: top; height: 80vh; display: flex; flex-direction: row; align-items: center; justify-content: center;">
    <div class="fader h-[600px]"></div>
    <div class="flex flex-col text-center absolute bottom-0 space-y-24">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div class="text-white w-2/3 font-serif-italic text-4xl leading-normal md:text-5xl md:leading-normal mb-3">{{hero_quote}}</div>
            <p class="text-white uppercase tracking-widest">&mdash; {{hero_quote_attribution}}</p>
        </div>
        <div class="text-6xl xl:text-9xl text-highlight">{{title}}</div>
    </div>
</section>

<section id="core-technologies" class="mb-32">
    <div class="container mx-auto 2xl:px-32 grid lg:grid-cols-3 gap-16">
            {{core_technologies}}
                <div class="xl:text-center">
                    <div class="tracking-widest text-highlight mb-2 uppercase">{{title}}</div>
                    <p class="font-serif prose prose-invert">{{text}}</p>
                </div>
            {{/core_technologies}}
    </div>
</section>

<section style="padding-top: 100px; padding-bottom: 90px;" class="verydarksilver">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 spacer_very-small" style="text-align: center;">
                <h4>Three options</h4>
                <div class="font-serif text-highlight mb-4">{{description}}</div>
            </div>
        </div>
        <div class="row">
            {{ collection :from="mount" }}
                <div class="col-lg-4 spacer">
                    <div style="height: 100%; display: flex; flex-direction: column; justify-content: space-between;">
                        <div>
                            <img src="{{medallion}}" width="100%" style="margin-bottom: 20px;" alt="">
                            <h4 class="text-white text-center">{{title}}</h4>
                            <p class="font-serif text-center mx-4 prose text-highlight">{{description}}</p><br>
                            <p class="text-highlight text-center tracking-wider">${{price_for_1_meter}} for 1M RCA</p>
                        </div>
                        <a href="{{url}}" style="color: inherit;">
                            <button class="snipcart-add-item relative z-10 bg-white my-8 p-4 text-verydarksilver font-serif-italic"
                            class="snipcart-add-item"
                            data-item-id="{{slug}}"
                            data-item-price="0"
                            data-item-description="{{description}}"
                            data-item-image="{{image}}"
                            data-item-name="{{title}}"
                            data-item-custom1-name="Demo Policy"
                            data-item-custom1-type="readonly"
                            data-item-custom1-value="27 day trial available for demo length of 1M."
                            data-item-custom2-name="Length"
                            data-item-custom2-value="1M RCA"
                            data-item-custom2-options="
                            0.5M RCA[{{price_for_0_5m}}]|
                            0.5M XLR[{{price_for_0_5_meter_xlr}}]|
                            1M RCA[{{price_for_1_meter}}]|
                            1M XLR[{{price_for_1_meter_xlr}}]|
                            1.5M RCA[{{price_for_1_5_meter}}]|
                            1.5M XLR[{{price_for_1_5_meter_xlr}}]|
                            2M RCA[{{price_for_2_meter}}]|
                            2M XLR[{{price_for_2_meter_xlr}}]|
                            3M RCA[{{price_for_3_meter}}]|
                            3M XLR[{{price_for_3_meter_xlr}}]|
                            4M RCA[{{price_for_4_meter}}]|
                            4M XLR[{{price_for_4_meter_xlr}}]|
                            5M RCA[{{price_for_5_meter}}]|
                            5M XLR[{{price_for_5_meter_xlr}}]
                            "
                            >Configure</button>
                        </a>
                    </div>
                </div>
            {{ /collection}}
        </div>
    </div>
</section>

<section>
    <div class="swiper gallery">                
        <div class="swiper-wrapper">
            {{ gallery }}
            <div class="swiper-slide" style="padding-top: 30px; width: 100%; height: 90vh; background-image: url({{image}}); background-size: cover; background-repeat: no-repeat; background-position: center; overflow: hidden;">
            </div>
            {{ /gallery }}
        </div>
    </div>
</section>




<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
   var swiper = new Swiper(".medallions", {
       slidesPerView: 3,
       centeredSlides: true,   
       spaceBetween: 30,
       effect: "coverflow",
       grabCursor: true,
       navigation: {
         nextEl: ".swiper-button-next",
         prevEl: ".swiper-button-prev",
       },
       pagination: {
         el: ".swiper-pagination",
         clickable: true,
       },
   });
 </script>


<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".gallery", {
        effect: "fade",
        autoplay: {
         delay: 2500,
         disableOnInteraction: false,
        },
    });
  </script>
