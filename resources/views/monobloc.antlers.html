<section class="padded top-spacer spacer" style="position: relative; z-index: -2; background-image: url({{background_image}}); background-size: cover; background-position: top; height: 66vh; display: flex; flex-direction: row; align-items: center; justify-content: center;">
    <div class="fader"></div>
    <div style="display: flex; flex-direction: column; height: 110%; justify-content: end; max-width: 800px; text-align: center;">
        <h2 class="spacer_very-small">{{title}}</h2>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <p style="margin: 0;">{{hero_quote}}</p>
            <p class="small">&mdash; {{hero_quote_attribution}}</p>
        </div>
    </div>
</section>
{{if core_technologies}}
<section class="spacer">
    <div class="container-fluid padded">
        <div class="row g-5">
            {{core_technologies}}
                <div class="col-lg-4">
                    <div style="margin-right: 60px;">
                        <h4 class="highlight">{{title}}</h4>
                        <p class="small">{{text}}</p>
                    </div>
                </div>
            {{/core_technologies}}
        </div>
    </div>
</section>
{{/if}}

<section>  
    <div class="container" style="text-align: center;">
        <div class="row">
            <div class="col-sm-12 spacer" style="text-align: center;">
                {{description}}
            </div>
        </div>
        <div style="margin-bottom: 10em;">
            <img src="/assets/mono.jpg" style="margin-bottom: 1em; filter: grayscale(); " width="700px" alt="{{title}}">
            <figcaption>Preliminary pic; casing is not final.</figcaption>
        </div>
    </div>
</section>
